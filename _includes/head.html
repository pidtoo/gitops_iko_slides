<meta charset="utf-8">

<title>{{ page.title }}</title>
<meta name="author" content="{{ page.author }}">
<meta name="description" content="{{ page.description }}">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">

<link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal.js/dist/reveal.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal.js/dist/theme/{{ page.design }}.css" id="theme">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal.js/plugin/highlight/monokai.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/gh-fork-ribbon.min.css" />

<!-- jQuery -->
<script src="{{ site.baseurl }}/assets/js/jquery-3.5.1.min.js"></script>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
    if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = '{{ site.baseurl }}/assets/reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    }
</script>
